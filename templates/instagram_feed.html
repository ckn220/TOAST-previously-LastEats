{% extends "skeleton.html" %}

{% block style %}
<meta property="og:image" content="http://beta.lasteats.com/static/assets/img/CURRENT_LOGO_WHITE.png">
<meta name="Description" content="Find the best meals chosen by your friends for cities all over the world.">

<style>
.newsfeedItem {
	display: inline-block;
	float: left;
	width: 30%;
	margin: 0px 1%;
	padding:0px .5%;
}
</style>

{% endblock %} 

{% block body %}

<div data-role="page" class="jqm-demos mainScroller" data-quicklinks="false">
	<div role="main" class="ui-content jqm-content main-content" data-ajax-warning="false" 
		style='padding-bottom:100px;max-width:none;width: 90%;margin: 0px 5%;'>
		
		<div>
		{%if not user.instagram_id %}
		<a href='https://api.instagram.com/oauth/authorize/?client_id=6c8312ff8f374e9f8c2269a693a2969d&
			redirect_uri=http://localhost:5000/instafeed&response_type=code'><img src='../static/img/insta.png'/></a>
		{%endif%}
		
		</div>
		
		
		<div class='newsfeed' style='text-align:left;font-size:14px;'>
			<h1>Instagram Declarations</h1>
			
			<div class='ideaContent' style='padding-bottom:60px;'>
			{% include "newsfeed_content.html"%}
			</div>
			<div style='clear:both;'></div>
		</div>
	</div>
</div><!-- /page -->
{% endblock %}

{% block scripts %}

{% endblock %}
